<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Motivation Generator</h1>
            <p class="tagline">Get personalized motivation based on your current mood or situation</p>
        </header>
        
        <main>
            <div class="form-container">
                <form id="mood-form">
                    <div class="input-group">
                        <label for="mood-select">How are you feeling today?</label>
                        <select id="mood-select" required>
                            <option value="" disabled selected>Select your mood or situation</option>
                            <option value="anxious">Feeling anxious</option>
                            <option value="unmotivated">Lacking motivation</option>
                            <option value="sad">Feeling sad</option>
                            <option value="overwhelmed">Feeling overwhelmed</option>
                            <option value="focus">Need to focus</option>
                            <option value="confidence">Need confidence</option>
                            <option value="creative">Need creativity</option>
                            <option value="calm">Need calm</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="custom-mood">Or describe your situation:</label>
                        <input type="text" id="custom-mood" placeholder="E.g., Starting a new project, Preparing for a presentation...">
                    </div>
                    
                    <button type="submit" id="generate-btn">Generate Motivation</button>
                </form>
            </div>
            
            <div class="quote-container" id="quote-container">
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                </div>
                <div class="quote-content" id="quote-content">
                    <blockquote id="quote"></blockquote>
                    <p id="author"></p>
                </div>
                <div class="btn-container">
                    <button id="copy-btn" class="action-btn">Copy Quote</button>
                    <button id="new-quote-btn" class="action-btn">New Quote</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Â© 2023 Daily Motivation Generator | Powered by Gemini-1.5-Flash</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
